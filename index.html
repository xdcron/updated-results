<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Folder</title>
    <link rel="icon" href="img/favicon-32x32.png" type="img/x-favicon-32x32">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="first-box">
             <span class="result">Your Result</span>
                <div class="circle">
                     <span class="large-num">76</span>
                   <span class="hun">of 100</span>
                </div>
                <span class="great">Great</span>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="second-box">
                <h2>Summary</h2>
                <ul>
                    <li class="reaction"><div class="red"><img src="img/icon-reaction.svg" alt="">Reaction</div><div class="light">
                        <span class="dark">80&nbsp;&nbsp;</span>/&nbsp;&nbsp;100</div></li>
                    <li class="memory"><div class="orange"><img src="img/icon-memory.svg" alt="">Memory</div><div class="light"><span class="dark">92&nbsp;&nbsp;</span>/&nbsp;&nbsp;100
                    </div></li>
                    <li class="verbal"><div class="green"><img src="img/icon-verbal.svg" alt="">Verbal</div><div class="light">
                        <span class="dark">61&nbsp;&nbsp;</span>/&nbsp;&nbsp;100
                    </div></li>
                    <li class="visual"><div class="blue"><img src="img/icon-visual.svg" alt="">Visual</div><div class="light">
                        <span class="dark">72&nbsp;&nbsp;</span>/&nbsp;&nbsp;100
                    </div></li>
                </ul>
        <button>Continue</button>
        </div>
    </div>
    </main>
</body>
</html>
